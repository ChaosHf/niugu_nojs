<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
  <!-- 单个page ,第一个.page默认被展示-->
  <div id="page-mine-avatar" class="page">
    <!--工具栏-->
    <div class="content">
      <!--我的信息-->
      <div class="list-block">
        <div class="item-content item-link mine-box">
          <div class="item-title">
            头像
          </div>
          <div class="item-after u-avatar">
            <img src="_assets/images/mine/avatar.png" alt="">
          </div>
          </div>
        <div class="item-content item-link j-m-alert" data-alert=".j-plate_name">
          <div class="item-inner">
            <div class="item-title mine-area">
              <div class="mine-name">昵称</div>
            </div>
            <div class="item-after">
              哈哈哈
            </div>
          </div>
        </div>
        <div class="item-content item-link ">
          <div class="item-inner">
            <div class="item-title mine-area">
              <div class="mine-name">手机</div>
            </div>
            <div class="item-after">
              18761806602
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--签名弹窗-->
    <div class="m-alert j-plate_name" style="display: none">
      <div class="m-name-layer">
        <div class="close_box j-close j-sure_close" data-close-obj=".j-plate_name">
          <img class='close_img' src="assets/images/other/xx-2.png" alt="">
        </div>
        <div class="name-layer-content">
          <div class="m-name-input">
            <input type="text" placeholder="设置昵称，10字以内">
          </div>
          <span class="name-btn">保存</span>
        </div>
      </div>
    </div>
  </div>
</div>
