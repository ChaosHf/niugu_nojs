<body>

    <!-- 单个page ,第一个.page默认被展示-->
    <div id="page-activity" class="page">
      <!--工具栏-->

      <div class="content page-content">
        <!--标签页-->
        <div class="buttons-tab">
          <a href="#" class="tabs-link  button j-link" data-tab=".tabs1" external>特别活动</a>
          <a href="#" class="tabs-link active  button j-link" data-tab=".tabs2" external>胜利挑战</a>
        </div>
        <div class="arena-tab">
          <div class="tabs">
            <div class="tab tabs1">

            </div>
            <div class=" tabs2">
              <div class="tab-content">
                <div class="m-activity-panel">
                  <img class="u-a-tips" src="_assets/images/activity/ico_activity_tips.png" alt="">
                  <div class="m-a-panel-info">
                    <img src="_assets/images/index/n-avatar.png" alt="">
                    <div class="m-a-panel-name">
                      <p class="u-a-panel-title">超级牛股王</p>
                      <p class="u-a-panel-time">离开始:
                        <span>00:05:29</span>
                      </p>
                    </div>
                  </div>
                  <div class="m-a-panel-reward">
                    <div class="u-a-panel-r-title">最高奖励</div>
                    <div class="u-a-panel-r-c">iPhone8</div>
                  </div>
                  <div class="m-a-panel-reward m-a-panel-reward-win">

                    <div class="u-a-panel-r-c">免费一只</div>
                    <div class="u-a-panel-r-c">牛股入场</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
