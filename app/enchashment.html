<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
  <!-- 单个page ,第一个.page默认被展示-->
  <div id="page-enchashment" class="page">
    <!--工具栏-->
    <nav class="bar bar-tab">
      <a class="tab-item" href="index.html" external>
        <span class="icon icon-niugu"></span>
        <span class="tab-label">牛股</span>
      </a>
      <a class="tab-item " href="arena.html" external>
        <span class="icon icon-arena"></span>
        <span class="tab-label">擂台</span>
      </a>
      <a class="tab-item" href="media.html" external>
        <span class="icon icon-media"></span>
        <span class="tab-label">自媒体</span>
      </a>
      <a class="tab-item" href="release.html" external>
        <span class="icon icon-release"></span>
        <span class="tab-label">发布</span>
      </a>
      <a class="tab-item active" href="mine.html" external>
        <span class="icon icon-mine"></span>
        <span class="tab-label">我的</span>
      </a>
    </nav>
    <div class="content">
      <!--我的信息-->
      <div class="list-block">
        <div class="en-title">提现到微信零钱</div>
        <div class="en-box">
          <div class="en-content">
            <div class="en-name">转出金额</div>
            <input type="text" class="en-input" placeholder="输入转出金额">
          </div>
        </div>
        <div class="en-title">最大可转出58元，手续费0.58元</div>
        <div class="en-box">
          <div class="en-content en-line">
            <div class="en-name">手机号码</div>
            <input type="text" class="en-input" placeholder="输入手机号码">
          </div>
          <div class="en-content">
            <div class="en-name">验证码</div>
            <input type="text" class="en-input" placeholder="输入验证码">
            <div class="en-code j-get_qrcode">
              <span id="get_qr" class="get_qr j-get_qr">获取验证码</span>
              <span class="disable_qr j-disable_qr" style="display:none"></span>
            </div>
          </div>
        </div>
        <div class="en-button noClick">确认转出</div>
        <div class="en-ps">每天可提现一次，T+1到账</div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
